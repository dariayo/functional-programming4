<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="/Static/css/styles.css" />
  </head>

  <body>
    <div class="logs__wrapper">
      <header class="header">
        <h1>Reports Dashboard</h1>
      </header>
      <div class="container logs__container">
        <div id="reports" class="logs">
          <h2 class="logs__header">Available reports</h2>
          <div class="logs__no-logs-wrapper">
            <p class="logs__no-logs">No reports :(((((</p>
          </div>
        </div>

        <div id="report-content" class="report-content logs-content">
          <h2 class="logs__header">Report Content</h2>
          <div class="logs__content-empty-wrapper">
            <p class="logs__content-empty">
              Click on a report to view its content.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
