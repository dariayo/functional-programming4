<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <link rel="stylesheet" href="/Static/css/styles.css" />
  </head>

  <body>
    <div class="logs__wrapper">
      <header class="header">
        <h1>Logs Dashboard</h1>
      </header>
      <div class="container logs__container">
        <div id="logs" class="logs">
          <h2 class="logs__header">Available logs</h2>
          <div class="logs__no-logs-wrapper">
            <p class="logs__no-logs">No logs :(((((</p>
          </div>
        </div>
        <div id="log-content" class="logs-content">
          <h2 class="logs__header">Log Content</h2>
          <div class="logs__content-empty-wrapper">
            <p class="logs__content-empty">
              Click on a log entry to view its content.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/scripts.js"></script>
    
  </body>
</html>
