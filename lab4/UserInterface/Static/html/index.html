<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Report</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <h1>Run Report</h1>
    </header>
    <form id="runReportForm">
        <label for="containerName">Container Name:</label>
        <input type="text" id="containerName" required />
        <button type="submit">Run Report</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('runReportForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const containerName = document.getElementById('containerName').value;
            fetch('/api/runReport', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ containerName: containerName })
            })
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');
                    console.log(data)
                    if (data.success) {
                        outputDiv.textContent = "Report generated successfully:\n${data.data}";
                    } else {
                        outputDiv.textContent = "Error: ${data.errorMessage}";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

    <form id="curlRequestForm">
        <label for="curlRequest">Curl Request:</label>
        <input type="text" id="curlRequest" required />
        <button type="submit">Send Request and Collect Logs</button>
    </form>
    <script>
        document.getElementById('curlRequestForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const curlRequest = document.getElementById('curlRequest').value;
            fetch('/api/sendCurlRequest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ curlRequest: curlRequest })
            })
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');
                    if (data.success) {
                        outputDiv.textContent = `Request successful. Logs collected and report generated`;
                    } else {
                        outputDiv.textContent = `Error: ${data.errorMessage}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
